<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Envelope Launcher</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6eb, #ffd6e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .envelope-wrapper {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .envelope-wrapper:hover {
      transform: scale(1.05);
    }

    .envelope {
      width: 200px;
      height: 130px;
      position: relative;
      background: #fff;
      border: 2px solid #e60073;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #e60073;
      transform: rotate(45deg);
      transform-origin: bottom left;
      transition: transform 0.5s;
    }

    .envelope-wrapper:hover .envelope::before {
      transform: rotate(0deg);
    }

    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: #e60073;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 170px;
      height: 90px;
      background: #fff3f6;
      border-radius: 5px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #e60073;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .label {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #cc3366;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper" onclick="openMessage()">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">ðŸ’Œ Open Me</div>
    </div>
    <div class="label">Click the envelope</div>
  </div>

  <script>
    function openMessage() {
      window.open("message.html", "_blank");
    }
  </script>
</body>
</html>
